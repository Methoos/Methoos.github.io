<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/bootstrap/login.html">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bootstrap/about.html">About</a>

                <li class="nav-item">
                    <a class="nav-link" href="/javascript/html/aboutWithJS.html">AboutWithJS</a>

                    <a class="nav-link" href="/bootstrap/contact.html">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger-rendelés</h3>

                <div class="alert alert-info alert-dismissible" role="alert" id="liveAlert">
                    <strong>Kedves vásárló!</strong> Rendeléhez töltse ki az űrlapot!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" 
                    aria-label="Close"></button>
                </div>
                <form id="order" action="">
                    <div class="form-group">
                        <label for="top">Feltét</label>
                        <select id="topInput"  name="top" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Mennyiség</label>
                        <input type="number" name="amount" class="form-control" value="1">
                        <small class="form-text text-muted">Minimum 1, maximum 10 db!</small>
                    </div>
                    <div class="form-group">
                        Fizetendő:
                        <span class="show-amount">0</span> Ft
                    </div>
                    <button type="submit" class="btn btn-success">Megrendelés</button>
                    <!--onclick=calcAmount()-->
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="/javascript/js/form.js"></script>
    <script src="/javascript/js/scope.js"></script>
